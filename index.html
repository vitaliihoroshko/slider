<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>slider</title>
</head>

<body>
    <div class="slider">
        <div class="slider-counter">
            <div class="slider-prev">
                <img src="icons/left.svg" alt="prev">
            </div>
            <span id="current"></span>
            /
            <span id="total"></span>
            <div class="slider-next">
                <img src="icons/right.svg" alt="next">
            </div>
        </div>
        <div class="slider-wrapper">
            <div class="slider-inner">
                <div class="slide">
                    <img src="img/girl_01.jpg" alt="girl_01">
                </div>
                <div class="slide">
                    <img src="img/girl_02.jpg" alt="girl_02">
                </div>
                <div class="slide">
                    <img src="img/girl_03.jpg" alt="girl_03">
                </div>
                <div class="slide">
                    <img src="img/girl_04.jpg" alt="girl_04">
                </div>
                <div class="slide">
                    <img src="img/girl_05.jpg" alt="girl_05">
                </div>
                <div class="slide">
                    <img src="img/girl_06.jpg" alt="girl_05">
                </div>
                <div class="slide">
                    <img src="img/girl_07.jpg" alt="girl_05">
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
